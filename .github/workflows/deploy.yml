name: Deploy Lambda Functions via Terraform

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install zip utility
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Debug - List files
        run: |
          echo "Current directory: $(pwd)"
          ls -al
          ls -al lambda/

      - name: Package Lambda functions
        run: |
          mkdir -p terraform/lambda/packages
          for file in lambda/*.py; do
            name=$(basename "$file" .py)
            echo "Zipping $file -> $name.zip"
            zip -j "terraform/lambda/packages/${name}.zip" "$file"
          done

      - name: List zipped packages
        run: ls -al terraform/lambda/packages

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: terraform/lambda
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform/lambda
        run: terraform plan -var-file="terraform.tfvars"

      - name: Terraform Apply
        working-directory: terraform/lambda
        run: terraform apply -auto-approve -var-file="terraform.tfvars"
